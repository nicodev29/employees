<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Empleado</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Link to your custom CSS file-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card card-custom darken-1">
        <div class="card-content white-text">
          <span class="card-title center card-title-custom">Crear Empleado</span>
          <form action="/saveEmployee" method="post" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="dni" type="text" class="validate" name="dni" required>
                <label for="dni">DNI</label>
              </div>
              <div class="input-field col s12">
                <input id="name" type="text" class="validate" name="name" required>
                <label for="name">Nombre</label>
              </div>
              <div class="input-field col s12">
                <input id="lastname" type="text" class="validate" name="lastname" required>
                <label for="lastname">Apellido</label>
              </div>
            </div>
            <div class="card-action center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">save</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
