<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resultado de la b√∫squeda</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Link to your custom CSS file-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card card-custom darken-1">
        <div class="card-content white-text">
          <span class="card-title center card-title-custom">Detalles del Empleado</span>
          <table>
            <thead>
            <tr>
              <th>DNI</th>
              <th>Nombre</th>
              <th>Apellido</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${employee.dni}"></td>
              <td th:text="${employee.name}"></td>
              <td th:text="${employee.lastName}"></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action center">
          <a href="/" class="btn waves-effect waves-light yellow darken-1">Volver
            <i class="material-icons left">arrow_back</i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
